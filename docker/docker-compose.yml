version: '3.8'

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "8383:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

  php:
    build: ./php
    volumes:
      - ../src:/var/www/html

networks:
  default:
    name: php-tcp